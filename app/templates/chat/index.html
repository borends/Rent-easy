{% extends "base.html" %}

{% block title %}Сообщения - Rent Easy{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Сообщения</h5>
                </div>
                <div class="card-body">
                    {% if chats %}
                        <div class="list-group">
                        {% for chat in chats %}
                            <a href="{{ url_for('chat.chat', user_id=chat.id) }}" 
                               class="list-group-item list-group-item-action">
                                {{ chat.username }}
                            </a>
                        {% endfor %}
                        </div>
                    {% else %}
                        <p class="text-center">У вас пока нет активных чатов</p>
                        <div class="text-center">
                            <a href="{{ url_for('properties.search') }}" class="btn btn-primary">
                                Найти жилье
                            </a>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
