{% extends "base.html" %}

{% block title %}Создать объявление - Rent Easy{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3>Создать новое объявление</h3>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="title" class="form-label">Заголовок</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Описание</label>
                        <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="price" class="form-label">Цена в месяц</label>
                            <input type="number" class="form-control" id="price" name="price" required>
                        </div>
                        <div class="col-md-6">
                            <label for="area" class="form-label">Площадь (м²)</label>
                            <input type="number" class="form-control" id="area" name="area" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="city" class="form-label">Город</label>
                            <input type="text" class="form-control" id="city" name="city" required>
                        </div>
                        <div class="col-md-4">
                            <label for="district" class="form-label">Район</label>
                            <input type="text" class="form-control" id="district" name="district">
                        </div>
                        <div class="col-md-4">
                            <label for="rooms" class="form-label">Количество комнат</label>
                            <input type="number" class="form-control" id="rooms" name="rooms" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="property_type" class="form-label">Тип жилья</label>
                        <select class="form-control" id="property_type" name="property_type" required>
                            <option value="apartment">Квартира</option>
                            <option value="house">Дом</option>
                            <option value="room">Комната</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Удобства</label>
                        <div class="row">
                            {% for amenity in amenities %}
                            <div class="col-md-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="amenities" value="{{ amenity.id }}" id="amenity{{ amenity.id }}">
                                    <label class="form-check-label" for="amenity{{ amenity.id }}">
                                        <i class="{{ amenity.icon }}"></i> {{ amenity.name }}
                                    </label>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="images" class="form-label">Фотографии</label>
                        <input type="file" class="form-control" id="images" name="images" multiple accept="image/*" onchange="previewImages(this)">
                        <div id="image-preview" class="mt-2"></div>
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="is_short_term" name="is_short_term">
                            <label class="form-check-label" for="is_short_term">
                                Краткосрочная аренда
                            </label>
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Создать объявление</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
